<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./d2l-input-shared-styles.html">
<link rel="import" href="./d2l-input-icons.html">
<link rel="import" href="../iron-checked-element-behavior/iron-checked-element-behavior.html">

<!--
`d2l-radio`
input styling

@demo demo/index.html
-->

<dom-module id="d2l-radio">
  <template>
    <style include="d2l-input-icons d2l-input-shared-styles">
	  :host {
		  --d2l-input-background-color: var(--d2l-checkradio-background-color);
		  --d2l-input-background-color-hover: var(--d2l-checkradio-background-color-hover);
		  --d2l-input-box-shadow: none;
		  --d2l-input-height: 1.2rem;
		  --d2l-input-padding: 0;
		  --d2l-input-padding-focus: 0;
		  --d2l-input-width: 1.2rem;
		  --d2l-input-border-radius: 0.55rem;
	  }

      :host > #radio {
		  @apply(--d2l-input);
		  @apply(--d2l-input-appearance-none);

		  background-position: center center;
		  background-repeat: no-repeat;
	  }

	  :host(:checked) {
		  background-image: var(--d2l-input-icon-radio);
	  }

	  :host > input:[aria-invalid='true'] {
		  @apply(--d2l-input-aria-invalid);
	  }

	  :host > input:hover:disabled {
		  @apply(--d2l-input-hover-disabled);
	  }

	  :host > input:disabled {
		  @apply(--d2l-input-disabled);
	  }

	  :host > input:hover,
	  :host > input:focus {
		  @apply(--d2l-input-hover);
	  }

	  /* Firefox only
	  https://bugzilla.mozilla.org/show_bug.cgi?id=605985 */
	  @-moz-document url-prefix() {
		  :host > input {
			  appearance: radio;
		  }

		  :host > input:focus {
			  @apply(--d2l-input-legacy-outline);
		  }

	  }

	  /* IE (not Edge) only */
	  @media screen and (min-width:0\0) {
		  :host > input:focus {
			  @apply(--d2l-input-legacy-outline);
		  }
	  }

    </style>

	<div id="radio">

	</div>
  </template>

  <script>
    Polymer({
		is: 'd2l-radio',
		behaviors: [
        	Polymer.IronCheckedElementBehavior
      	],
		hostAttributes: {
        role: 'radio',
        'aria-checked': false,
        tabindex: 0
      },
      properties: {
        /**
         * Fired when the checked state changes due to user interaction.
         *
         * @event change
         */
        /**
         * Fired when the checked state changes.
         *
         * @event iron-change
         */
        ariaActiveAttribute: {
          type: String,
          value: 'aria-checked'
        }
      },

    });
  </script>
</dom-module>
